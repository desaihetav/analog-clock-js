<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Analog Clock HD</title>
  </head>
  <body>
    <div class="clock">
      <div class="hr">
        <div class="h js-h"></div>
      </div>
      <div class="min">
        <div class="m js-m"></div>
      </div>
      <div class="sec">
        <div class="s js-s"></div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
